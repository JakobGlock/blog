---
layout: default
permalink: /projects/
active: projects
---
<div class="pure-g custom-grid">
  {% for post in site.posts %}
  <div class="pure-u-1-2 pure-u-lg-1-3 custom-grid">
    <figure>
      <img class="pure-img" src="{{site.baseurl}}/assets/images/project_tiles/{{post.title}}.jpg" alt="Generative Drawing">
      <a class="post-image" href="{{ post.url | relative_url }}"><h4 class="project-title">{{post.title}}</h4></a>
    </figure>
  </div>
  {% endfor %}
</div>
